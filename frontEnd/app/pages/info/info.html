<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{beer.name}}</ion-title>
</ion-navbar>
<ion-content style="background-image: url(http://s23.postimg.org/72n58v98r/background3.jpg);">

  <ion-card>
    <img src="{{beer.image}}"/>
    <ion-card-content>
      
      <ion-card-title>
        {{beer.name}}
      </ion-card-title>
      
      <p [innerHTML]="beer.description"></p>
      
      <p>
        <strong>Categories:</strong>
        <span *ngFor="#category of beer.categories">{{category}}</span>
      </p>
        
      <p>  
        <strong>Price:</strong> ${{beer.price}}
      </p>
    </ion-card-content>
  </ion-card>

</ion-content>
