<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>{{beer.name}}</ion-title>
</ion-navbar>
<ion-content style="background-image: url(http://s23.postimg.org/72n58v98r/background3.jpg);">

  <ion-card>
    <img [hidden]="!beer.image" src="{{beer.image}}">
    <img [hidden]="beer.image" src="images/beer_bottle.png" style="margin: 20px">
    <ion-card-content>
      

      <h2 style="font-size: 1.5em; font-weight: bold">{{beer.name}}</h2>

      
      <p [hidden]="!beer.description" [innerHTML]="beer.description"></p>
      
      <p [hidden]="!beer.categories">
        <strong>Categories:</strong>
        <span *ngFor="#category of beer.categories">{{category}}</span>
      </p>
        
      <p [hidden]="!beer.price">  
        <strong>Price:</strong> ${{beer.price}}
      </p>

      <a class="button block text-center" *ngIf="beer.available" block href="{{beer.link}}" target="_blank">Order from Delivery.com</a>

    </ion-card-content>
  </ion-card>

</ion-content>
