<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Search for Beer</ion-title>
</ion-navbar>

<ion-content style="background-image: url(http://s23.postimg.org/72n58v98r/background3.jpg);">


  <ion-list padding>

    <!-- begin search box -->
    <ion-header>
      <ion-item>
        <ion-input type="text" value="119 W 24th St, New York, NY 10011" placeholder=""></ion-input>
      </ion-item>
      <button block (click)="searchBeer()">Search</button>
    </ion-header>
    <!-- end search box -->

    <ion-item *ngFor="#beer of beerList" (click)="itemTapped($event, beer)">
      <ion-avatar item-left>
        <img src="https://image.tmdb.org/t/p/w92{{beer.poster_path}}"/>
      </ion-avatar>
      <h2>{{beer.original_title}}</h2>
      <p class="item-description">{{beer.overview}}</p>
    </ion-item>
  </ion-list>

</ion-content>
