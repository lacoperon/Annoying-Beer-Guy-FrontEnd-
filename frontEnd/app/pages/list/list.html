<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Lists</ion-title>
</ion-navbar>

<ion-content>


  <ion-list>

    <!-- begin search box -->
    <ion-header>
      <ion-item>
        <ion-input type="text" placeholder="Search for beer..." (input)="searchBeer($event, searchKey)"></ion-input>
      </ion-item>
    </ion-header>
    <!-- end search box -->

    <ion-item *ngFor="#beer of beerList" (click)="itemTapped($event, beer)">
      <ion-avatar item-left>
        <img src="https://image.tmdb.org/t/p/w92{{beer.poster_path}}"/>
      </ion-avatar>
      <h2>{{beer.original_title}}</h2>
      <p class="item-description">{{beer.overview}}</p>
    </ion-item>
  </ion-list>

</ion-content>
