<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Search for Beer</ion-title>
</ion-navbar>

<ion-content style="background-image: url(http://s23.postimg.org/72n58v98r/background3.jpg);">


  <ion-list padding>

    <!-- begin search box -->
    <ion-header>

      <div [hidden]="showSearchBox" text-center style="background-color: #FFF" padding>
        <h3>Search Result<span *ngIf="currentCategory">: {{currentCategory}}</span></h3>
        <div class="small-search-btn" (click)="clearSearch()">Search Again</div>
      </div>

      <div [hidden]="!showSearchBox" class="search-box">
        <ion-item>
          <ion-input type="text" value="119 W 24th St, New York, NY 10011" placeholder=""></ion-input>
        </ion-item>
        <button block (click)="searchBeer()">{{searchBtnText}}</button>
      </div>

      <div *ngIf="categoryList.length > 1" text-center padding>
        <div class="white-label" (click)="clearFilter($event)">All</div>
        <div class="white-label" *ngFor="#category of categoryList" (click)="filterByCategory($event, category)">{{category}}</div>
      </div>

    </ion-header>
    <!-- end search box -->

    <ion-item *ngFor="#beer of beerListDisplay" (click)="itemTapped($event, beer)">
      <ion-thumbnail item-left>
        <img [hidden]="!beer.image" src="{{beer.image}}">
        <img [hidden]="beer.image" src="images/beer_bottle.png">
      </ion-thumbnail>
      <h2>{{beer.name}}</h2>
      <p>
        <span *ngIf="beer.price" class="beer-info-label">${{beer.price}}</span>
        <span class="beer-info-label" *ngFor="#category of beer.categories">
          {{category}}
        </span>
      </p>
    </ion-item>
  </ion-list>

</ion-content>
