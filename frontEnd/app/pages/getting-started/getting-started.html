
<ion-navbar *navbar>
  <button menuToggle>
    <ion-icon name="menu"></ion-icon>
  </button>
  <ion-title>Log on, Brew on</ion-title>
</ion-navbar>


<ion-content padding class="getting-started">
  <ion-row>
    <div style="text-align:center">
    <img src="images/cover.png" style="max-width: 80%;height:auto">
    </div>
  </ion-row>
  <ion-col text-center>
     <label class="item item-input">
     <input type="text" placeholder="Username">
     </label>

     <label class="item item-input">
     <input type="password" placeholder="Password">
     </label>
  </ion-col>
<ion-row>
  <div class=spacer2>
  </div>
</ion-row>


<ion-col text-center>
    <p>
      <button (click)="doSearchBtnClick($event)">Search for Beer</button>
    </p>
</ion-col>

</ion-content>
